<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel= "stylesheet" href="style.css">
</head>
<body>
<header>
<div id="Medsetup" class="tabcontent">
  <h3>London</h3>
  <p>London is the capital city of England.</p>
</div>

<div id="PharPt" class="tabcontent">
  <h3>Paris</h3>
  <p>Paris is the capital of France.</p> 
</div>

<div id="Repos" class="tabcontent">
  <h3>Tokyo</h3>
  <p>Tokyo is the capital of Japan.</p>
</div>

<div id="Store" class="tabcontent">
  <h3>Oslo</h3>
  <p>Oslo is the capital of Norway.</p>
</div>

<button class="tablink" onclick="openCity('Medsetup', this, '#0080c0')" id="defaultOpen">London</button>
<button class="tablink" onclick="openCity('PharPt', this, '#00cc44')">Paris</button>
<button class="tablink" onclick="openCity('Repos', this, '#c6538c')">Tokyo</button>
<button class="tablink" onclick="openCity('Store', this, '#d699ff')">Oslo</button>
</header>
<br>
<br>
<br>

<div id="navbar">
  <a href="#link">Home</a>
  <a href="#link">News</a>
  <a href="#link">Contact</a>
</div>



<script>
function openCity(cityName,elmnt,color) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablink");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].style.backgroundColor = "";
    }
    document.getElementById(cityName).style.display = "block";
    elmnt.style.backgroundColor = color;

}
// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
     
</body>
</html>
